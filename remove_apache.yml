---
- hosts: all
  become: true
  tasks:

  - name: Update repository index
    ansible.builtin.apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


  - name: Remove apache2 package
    ansible.builtin.apt:
      name: apache2
      state: absent
    when: ansible_distribution == "Ubuntu"


  - name: Remove support for php
    ansible.builtin.apt:
      name: libapache2-mod-php
      state: absent
    when: ansible_distribution == "Ubuntu"
